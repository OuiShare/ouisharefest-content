cs:
  conf:
    name: "OuiShare Fest: třídenní festival o kolaborativní ekonomice"
    description: "Třídenní festival spojující globální komunitu podnikatelů, projektantů, tvůrců, ekonomy, investory, politiky a občany k vybudování kolaborativní budoucnosti. Paříž, květen 2-3-4, 2013."
  og:
    title: "OuiShare Fest: Festival Kolaborativní Ekonomiky"
    description: "Třídenní festival spojující globální komunitu podnikatelů, projektantů, tvůrců, ekonomy, investory, politiky a občany k vybudování kolaborativní budoucnosti. Paříž, květen 2-3-4, 2013."
  sections:
    about: "O festivalu"
    topics: "Témata"
    speakers: "Řečníci"
    program: "Program"
    partners: "Partneři"
    team: "Tým"
