    intro: "OuiShare is een wereldwijde open community van mensen die werken aan het versnellen van de verschuiving naar de collaborative economy. We zijn entrepreneurs, ontwerpers, makers, onderzoekers, politici, burgers and <strong>more</strong>.<br/>Hier vind je meer over ons"
