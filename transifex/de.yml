      description: "Dieses dreitägige Festival wird ein globales Netzwerk von Unternehmern, Designern, Ökonomen, Investoren, Politikern und Bürgern zusammenbringen, um die Zukunft der Collaborative Economy zu gestalten. Paris, 2. bis 4. Mai, 2013"
    '2':
      title: "Keine übliche Konferenz. "
      description: "Von seinen Besuchern selbst mitgestaltet, bietet OuiShare Fest eine große Bandbreite von Hands-on-Aktivitäten und großartige Live-Musik.<br><strong>Die ersten beiden Tage </strong> sind für 500 Experten und Politiker bestimmt. Der dritte Tag ist kostenlos und der Öffentlichkeit gewidmet."
  topics:
    '1':
      title: "Die Collaborative Economy in Europa kommt in Schwung."
      description: "Zahlreiche kollaborative, Peer-to-Peer-und Open-Source-Alternativen sind im Begriff die Art und Weise, wie wir Waren und Dienstleistungen produzieren und konsumieren, neu zu definieren."
    '2':
      title: "Collaborative Consumption"
      description: "ermöglicht durch die Macht des Internets \nund Peer-to-Peer Netzwerken das Teilen, Tauschen und Mieten von Waren und Dienstleistungen."
    '3':
      title: "Die Maker Bewegung und Peer Produktion"
      description: "setzen eine neue industrielle Revolution in Gang. Die Produktion von Gütern wird durch digitale Fabrikationstechniken (3D Drucker), lokale Produktionsstätten (FabLabs) und dem Teilen von Open Source Hardware Designs demokratisiert."
    '4':
      title: "Peer-to-Peer Finance"
      description: "bringt Kapital in den Umlauf durch Crowdfunding and Peer-to-Peer-Kredite, während alternative Währungen und Schenkökonomien neue Tauschwerte schaffen."
    '5':
      title: "Offenes Wissen"
      description: "schafft die Basis für eine nachhaltige Gesellschaft durch die Öffnung und Demokratisierung von Regierung, Wissenschaft, Bildung, \nKultur und Wirtschaft."
  contribute:
