    invitation: "ان كنت تود ان تشارك,<br/> فالرجاء الاتصال بنا عن طريق البريد الالكتروني <span class='contact'><a href='mailto:contribute@ouisharefest.com'>contribute@ouisharefest.com</a></span>"
  team:
    intro: "\"اويشير\" هو تجمع عالمي مفتوح من اشخاص يعملون على تسريع الانتقال الى الاقتصاد التعاوني. نحن مبادرون, مصممون, بحاثون, موظفين حكومات , مواطنون, و   <strong> المزيد </strong>.<br/>  لمعرفة المزيد عن من نحن"
    design: "تصمم"
    development: "تطوير"
  location:
    title_first: "الانضمام إلينا، في <a href='http://www.cabaretsauvage.com/' target='_blank'>Cabaret Sauvage</ A> في باريس"
    title_second: "هل انت بحاجة إلى مساعدة بموضوع السفر والإقامة؟"
    description: "يمكنك أن تجد كل ما تحتاج إلى معرفته عن السفر إلى مهرجان أويشير في هذا الرابط <a href='http://tiny.cc/fest-travel-post' target='_blank'> المدونة </ A>"
  about:
    '1':
      title: "أول حدث أوروبي كبير حول الاقتصاد التعاوني. "
      description: "هذا المهرجان لمدة ثلاثة أيام يجمع مجتمعات عالميه من رواد الأعمال والمصممين والصناع والاقتصاديين والمستثمرين والسياسيين والمواطنين لبناء مستقبل تعاوني. <br/><strong>باريس، مايو 2-3-4، عام 2013.</strong>"
    '2':
      title: "ليس مؤتمر اعمال اّخر"
      description: "من خلال التصاميم التشاركيه مع مجتمع أويشير, سيعرض المهرجان مجموعة واسعة من الأنشطة العمليه والموسيقى الرائعه. \n<br/><strong> سيجمع اليوم الأول والثاني اكثر من 500 مهني وموظف عام. <br/><strong> اليوم الثالث سيكون حر ومفتوح للعموم."
  topics:
    '1':
      title: "الاقتصاد التعاوني في اوروبا يكسب مجده."
      description: "بدائل تعاونيه من الند للند، وبدائل مفتوحة المصدر لا حصر لها، تعيد اكتشاف الطريق التي تنتج وتستخدم بها المنتجات والموارد والخدمات، وتسخيرها لدعم قوة المجتمعات."
    '2':
      title: "الاستهلاك التعاوني"
      description: "رفع قوة الانترنت والند للند لنعيد اكتشاف كيف نتشارك ونستأجر ونتبادل السلع التجاريه والخدمات"
    '3':
      title: "الصناع والانتاج الندي"
      description: "هل هي الدخول في ثورة صناعية الجديدة , لقد اصبح للتصنيع طابع الديمقراطي عن طريق أدوات التصنيع الرقمية (الطابعات الثلاثة الابعاد) مرافق الإنتاج المحلي (الفاب  لاب) والتشارك في العتاد مفتوح المصدر "
    '4':
      title: "تمويل الند للند "
      description: "توزع رأس المال من خلال التمويل الجمعي والإقراض الندي, في حين ان العملات البديلة واقتصاد الهدايا خلق أشكال جديدة من قيمة التبادل"
    '5':
      title: "المعرفه المفتوحة"
      description: "انشاء الاساس لبناء المجتمعات المستدامة عن طريق الانفتاح والحكومات الديمقراطية  والعلوم والتعليم والثقافة والاقتصاد."
  tickets:
    first: " <strong> اليوم 1 و 2 </ STRONG> هي مخصصة للمختصين والموظفين العموميين"
    second: "اليوم <strong> 3 </ STRONG> مجاني ومفتوح للجمهور"
    book_tickets: "احجز تذاكرتك السفر الخاصة بك الآن!"
    participants: "من قرر القدوم"
    update_profile: "تحديث الصفحة الشخصية"
  participate:
    heading: "طرق يمكنك المشاركة من خلالها "
    share: "شارك في توفير اقامة، او وسيلة نقل، و أشياء مادية اخرى مع الحضور على موقع مهرجان اويشير منصة التشارك "
    awards_description: "سلسلة من الجوائز لتكريم المشاريع والشركات الناشئة من الاقتصاد التعاوني ورفع مستوى الوعي ل<a href='http://ouishare.net/about/our-values/'> قيم </ A> المجتمع اويشير"
    labs: "دعونا نواصل اختراق الاقتصاد التعاوني معا، في 5-6-7 من شهر ايار، والعمل على مشاريع لترميز وتخيل النظم الإيكولوجية المستقبلية"
    fabjam: "انضمام لدينا في الحدث الذي سيقام لمدة يوم واحد الذي سيجمع جميع الفاب لاب حول العالم لتسريع عمل الفاب لاب"
    tv: "تابعنا على محطة اويشير لرؤية جميع التسجيلات لدينا لنشاطات الحدث"
