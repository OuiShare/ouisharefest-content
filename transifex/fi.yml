  team:
    intro: "<strong>OuiShare on avoin maailmanlaajuinen yhteisö ihmisille, jotka pyrkivät vauhdittamaan siirtymistä yhteistyötalouteen. Olemme yrittäjiä, designereita, tekijöitä, tutkijoita, virkamiehiä ja kansalaisia. </strong><br/>Lisätietoa:"
    design: "Suunnittelu"
    development: "Toteutus"
  location:
    title_first: "Tule mukaan <a href='http://www.cabaretsauvage.com/' target='_blank'>Cabaret Sauvageen</a> Pariisissa."
    title_second: "Tarvitsetko apua matkustuksen ja majoituksen kanssa?"
    description: "Kaikki olennainen tieto siitä, miten pääset OuiShare Festin tapahtumapaikalle, selviää <a href='http://tiny.cc/fest-travel-post' target='_blank'>tästä blogipostauksesta</a>."
  about:
    '1':
      title: "Euroopan ensimmäinen yhteistyötaloudelle omistettu suurtapahtuma."
      description: "Tämä kolmen päivän festivaali tuo yhteen yrittäjät, designerit, tekijät, ekonomistit, sijoittajat, poliitikot ja kansalaiset, jotka pyrkivät rakentamaan yhteistyölle perustuvan tulevaisuuden. <br/><strong>Pariisissa 2-3-4 toukokuuta 2013.</strong>"
    '2':
      title: "Ei mikään tavallinen bisneskonferenssi."
      description: "Yhteisön itsensä suunnittelema OuiShare Fest sisältää paljon erilaista tekemistä ja mahtavaa live-musiikkia.<br/><strong>Päivinä 1-2</strong> kokoontuu yhteen 500 ammattilaista ja toimihenkilöä.<br/><strong>3. päivä</strong> on avoin ja ilmainen yleisötapahtuma."
  topics:
    '1':
      title: "Yhteistyötalous kasvattaa suosiotaan Euroopassa."
      description: "Tuotteiden, resurssien ja palveluiden tuotanto mullistuu yhteisöjen voimaan ja vertaistoimintaan perustuvien, avoimien vaihtoehtojen myötä."
    '2':
      title: "Jakamistalous "
      description: "hyödyntää internetin ja vertaisverkkojen voimaa, mahdollistaen tavaroiden ja palveluiden uudenlaisen jakamisen, vuokraamisen, vaihtamisen, myymisen ja ostamisen."
    '3':
      title: "Tee-se-itse ja vertaistuotanto"
      description: "johdataa uuteen teolliseen vallankumoukseen. Digitaaliset valmistustyökalut (3D-printterit), paikallistuotantolaitokset (FabLabs) sekä avoin laitteisto demokratisoivat tuotannon."
    '4':
      title: "Vertaisrahoitus"
      description: "jakaa pääomaa joukkorahoituksen ja vertaislainapalvelun avulla. Arvo välittyy uudella tapaa vaihtoehtoisvaluutoiden ja lahjatalouksien kautta."
    '5':
      title: "Avoin tieto"
      description: "luo pohjan kestävän yhteiskunnan rakentamiselle tuomalla julkishallinnon, tieteen, opetuksen, kulttuurin ja talouden lähemmäs kansaa."
  tickets:
    first: "<strong>Päivät 1 ja 2</strong> on tarkoitettu ammattilaisille ja virkamiehille"
    second: "<strong>Päivä 3</strong> on ilmainen ja avoin suurelle yleisölle"
    book_tickets: "Varaa lippusi nyt!"
    participants: "Osallistujat"
  participate:
    awards_description: "Joukko palkintoja, joilla annetaan tunnustusta yhteistyötalouden projekteille ja startup-yrityksille sekä lisätään <a href='http://ouishare.net/about/our-values/'>OuiShare-yhteisön arvojen</a> tunnettuutta."
