    share: "Compartilhe acomodação, viagens, objetos e tudo o mais com outros participantes na nossa plataforma colaborativa da Ouishare Fest"
    awards_description: "Uma série de prêmios para homenagear projetos e startups da economia colaborativa e aumentar a consciência a respeito dos <a href='http://ouishare.net/about/our-values/'>valores</a> partilhados pela Comunidade Ouishare."
    labs: "Vamos continuar a hackear a economia colaborativa juntos, de 5 a 7 de maio, trabalhando e escrevendo códigos para projetos e visando ecosistemas futuros"
    fabjam: "Junte-se ao nosso evento em um dia que aproximará fabspaces para um criativo fab-sprint"
    tv: "Assine a Ouishare TV para assistir gravações de todas as nossas sessões"
