  team:
    intro: "OuiShare è una comunità globale aperta di persone che lavorano per accelerare il passaggio verso un'economia collaborativa. Siamo imprenditori, progettisti, makers, ricercatori, funzionari pubblici, cittadini e <strong>altro</strong>.<br/>Per saperne di più su di noi"
    design: "Progetto"
    development: "Sviluppo"
  location:
    title: "Unisciti a noi in questo luogo magico"
    paris: "Parigi"
  about:
    '1':
      title: "Il primo maggior evento Europeo dedicato all'economia collaborativa."
      description: "Questo festival di tre giorni unirà insieme una comunità globale di imprenditori, progettisti, makers, economisti, inventori, politici e cittadini per costruire un futuro collaborativo.<br/><strong>Parigi, 2-3-4 Maggio 2013.</strong>"
    '2':
      title: "Non la solita conferenza sul business."
      description: "Co-progettato con la sua comunità. OuiShare Fest sarà caratterizzato da una vasta gamma di attività pratiche e grande musica dal vivo.<br/><strong>Giorni 1-2</strong> si riuniranno 500 professionisti e funzionari pubblici.<br/><strong>Giorno 3</strong> sarà libero ed aperto al pubblico."
  topics:
    '1':
      title: "L'Economia Collaborativa in Europa si sta facendo strada."
      description: "Innumerevoli collaborazioni, peer-to-peer, e le alternative open stanno reinventando il modo di produrre ed utilizzare i beni, le risorse e i servizi, sfruttando la potenza delle comunità."
    '2':
      title: "Consumo Collaborativo"
      description: "sfruttare la potenza di internet e delle reti peer-to-peer per reinventare il modo di condividere, noleggiare, scambiare o commerciare beni e servizi."
    '3':
      title: "Makers e Peer Production"
      description: "stanno innescando una nuova rivoluzione industriale. La produzione è democratizzata da strumenti di fabbricazione digitale (stampanti 3D), impianti di produzione locali (FabLabs) e la condivisione di progetti hardware open source."
    '4':
      title: "Finanza Peer-to-Peer"
      description: "distribuisce capitale attraverso prestiti crowdfunding e peer-to-peer, mentre le valute alternative e le gift economies creano nuove forme di scambio di beni"
    '5':
      title: "Conoscenza Libera"
      description: "crea le basi per la costruzione di società sostenibili con l'apertura e la democratizzazione dei governi, della scienza, dell'istruzione, della cultura e dell'economia."
  contribute:
    title: "Non la solita conferenza sul business."
    description: "Dalla sua concettualizzazione al d-day, OuiShare Fest sarà co-progettato dalla comunità OuiShare e dai suoi partners per rendere questo evento una vera esperienza collaborativa."
    post: "Pubblica un'idea<br/>sulla nostra bacheca delle idee"
    codesign: "Aiutaci<br/>co-progetta<br/>il programma"
    host: "Ospita<br/>un evento satellite"
    volunteer: "Volontari<br/>Per il d-day"
    sponsor: "Diventa<br/>uno sponsor"
  register:
    first: "<strong>OuiShare e La Fonderie</strong> sono organizzazioni non-profit e ci piacerebbe che tutti siano in grado di partecipare al Fest."
    second: "<strong>Giorni 1 e 2</strong> sono per <strong>professionisti</strong> che cercano di conoscere questa nuova economia e costruire il suo futuro insieme. Aspettatevi pannelli, sessioni plenarie, workshop, barcamp e molto altro ancora. I biglietti sono limitati ed i prezzi vanno da 120 a 350 euro, a seconda delle risorse della vostra organizzazione e di quando li acquistate. Vi è un numero limitato di biglietti early bird quindi non aspettate per prenotare i vostri!<br/>Studenti, per favore <a href='mailto:hello@ouisharefest.com'>entrate in contatto</a> con noi - abbiamo alcuni biglietti scontati riservati a voi. PS.: Cibo, bevande e festa privata sono inclusi."
    third: "<strong>Giorno 3</strong>sarà <strong>completamente libero</strong> e aperto al pubblico. Sessioni di live crowdfunding, laboratori dei maker, how-to workshops e le varie attività sulla condivisione di stili di vita nella location principale della conferenza come anche negli eventi satellite tutti intorno a Parigi permetteranno alle persone di toccare con mano l'economia collaborativa. Restate in contatto per il programma."
