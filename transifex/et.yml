et:
  conf:
    name: "OuiShare Fest : kolmepäevane koostöömajanduse festival"
    description: "Kolmepäevane festival, mis toob kokku üleilmse ettevõtjate, disainerite, tootjate, majandusteadlaste, investorite, poliitikute ja kodanike kogukonna ehitamaks koostööle põhinevat tulevikku. Pariis, 2.-4. mai 2013."
  og:
    title: "OuiShare Fest : Koostöömajanduse festival"
    description: "Kolmepäevane festival, mis toob kokku üleilmse ettevõtjate, disainerite, tootjate, majandusteadlaste, investorite, poliitikute ja kodanike kogukonna ehitamaks koostööle põhinevat tulevikku. Pariis, 2.-4. mai 2013."
  sections:
    about: "Meist"
    topics: "Teemad"
    speakers: "Esinejad"
    program: "Programm"
    partners: "Partnerid"
    team: "Meeskond"
    location: "Asukoht"
    contribute: "Aita kaasa"
    register: "Registreeri"
  partners:
    invitation: "Kui sa soovid partneriks hakata,<br/>võta meiega ühendust <span class='contact'><a href='mailto:contribute@ouisharefest.com'>contribute@ouisharefest.com</a></span>"
  team:
    intro: "OuiShare on avatud üleilmne kogukond, kes töötab koostöömajanduse tekkimise ja arengu kiirendamise nimel. Me oleme ettevõtjad, tootjad, teadlased, ametnikud, kodanikud ja <strong>veel enamgi</strong>.<br/>Leia meie kohta rohkem:"
    design: "Disain"
    development: "Arendus"
  location:
    title: "Ühine meiega siin maagilises kohas"
    paris: "Pariis"
  about:
    '1':
      title: "Esimene suurem üle-Euroopaline üritus, mis on pühendatud koostöömajandusele."
      description: "See kolmepäevane festival toob kokku üleilmse ettevõtjate, disainerite, tootjate, majandusteadlaste, investorite, poliitikute ja kodanike kogukonna ehitamaks koostööle põhinevat tulevikku. Pariis, 2.-4. mai 2013."
    '2':
      title: "Pole lihtsalt järjekordne ärikonverents."
      description: "Koostöös kogukonnaga tutvustab OuiShare Fest palju erinevaid praktilisi tegevusi ja suurepärast elavat muusikat.<br/><strong>Esimesel ja teisel päeval</strong> kogunevad 500 spetsialisti ja ametnikku.<br/><strong>Kolmas päev</strong> on tasuta ja mõeldud ka avalikkusele."
  topics:
    '1':
      title: "Koostöömajandus Euroopas saab hoogu juurde."
      description: "Loendamatud koostöö-, partnervõrkude ja muud avatud alternatiivid taasleiutavad viise kuidas toota ja kasutada kaupu, ressursse ja teenuseid, rakendades kogukondade jõudu."
    '2':
      title: "Teadlik tarbimine"
      description: "kasutab interneti ja partnervõrkude võimalusi ja ressursse taasleiutamaks viise, kuidas me jagame, laename, vahetame ja ostame-müüme kaupu ja teenuseid."
    '3':
      title: "Kaupade valmistajad ja avatud tootmine"
      description: "juhatavad teed uuele tööstusrevolutsioonile. Uuenduslikud digitaalsed tootmisvahendid (3D printerid), kohalikud tootmisvõimalused (FabLabs) ja avatud (open source) riistvara demokratiseerivad tootmise."
    '4':
      title: "Partnervõrkude finantseerimine"
      description: "jagab kapitali ühisrahastamise ja partnervõrkude laenude kaudu, samas kui alternatiivsed valuutad ja kingimajandus loovad uusi väärtuse vahetamise vorme"
    '5':
      title: "Avatud teadmised"
      description: "loob, avades ja demokratiseerides valitsust, teadust, haridust, kultuuri ja majandust, baasi jätkusuutliku ühiskonna ehitamiseks."
  contribute:
    title: "Pole lihtsalt järjekordne ärikonverents"
    description: "OuiShare Fest pannakse kokku OuiShare kogukonna ja selle partnerite poolt alates idee algatusest kuni ürituse endani, et tagada tõeline koostööelamus."
    post: "Postita idee<br/>meie ideeseinale"
    codesign: "Aita meil<br/>programmi<br/>koostada"
    host: "Korralda<br/>satelliitüritus"
    volunteer: "Hakka<br/>vabatahtlikuks"
    sponsor: "Hakka<br/>sponsoriks"
  register:
    first: "<strong>OuiShare and La Fonderie</strong> on mittetulundusühingud ja me sooviksime, et kõik saaksid festivalil osaleda."
    second: "<strong>Esimene ja teine päev</strong> on <strong>spetsialistidele</strong>, kes tahavad seda uut majandust õppida ja selle tulevikku koos ehitada. Toimuvad paneelid, täiskogu istungid, töötoad ja palju muud. Pileteid on piiratud koguses ja hinnad on 120 kuni 350 eurot sõltuvalt teie ettevõtte ressurssidest ja sellest, millal piletid ostetakse. On piiratud arv varaseid odavaid pileteid, nii et ära oota enda oma ostmisega!<br/>Õpilased, palun <a href='mailto:hello@ouisharefest.com'>võtke meiega ühendust</a> - meil on mõned sooduspiletid reserveeritud. PS.: Toit, joogid ja lõpupidu on hinna sees."
    third: "<strong>Kolmas päev</strong> on <strong>täiesti tasuta</strong> ja mõeldud ka avalikkusele. Kohapealsed ühisrahastamise sessioonid, töötoad ja mitmed elustiili jagamist propageerivad tegevused konverentsi põhiasukohas ja satelliitüritused üle Pariisi lasevad inimestel kogeda koostöömajandust vahetult sealsamas. Varsti teeme ka ürituse kava teatavaks."
