  about:
    '1':
      title: "Het eerste grootschalige Europese evenement toegewijdt aan de collaborative economy"
      description: "Een 3-daags festival waar een wereldwijde gemeenschap van entrepreneurs, ontwerpers, producenten, economen, investeerders, politici en burgers samenkomen om te bouwen aan een toekomst waarin samenwerken voorop staat. Parijs, 2-3-4 mei, 2013"
    '2':
      title: "Niet te vergelijken met een ander zakelijke conferentie"
      description: "In samenwerking met de community, heeft OuiShare Fest een ruim aanbod van activiteiten en goede live muziek.<br/><strong>Dag 1-2</strong> komen 500 professionals and politici samen.<br/><strong>Dag 3</strong> zal gratis zijn en open voor het publiek."
  topics:
    '1':
      title: "De Collaborative Economy in Europa wint aan daadkracht"
      description: "Ontelbare collaborative, peer-to-peer, en open alternatieven vinden opnieuw een manier uit om samen te produceren and producten, middelen en diensten te gebruiken om de kracht van de communities ten volle te benutten."
    '2':
      title: "Collaborative Consumption"
      description: "maakt gebruik van de kracht van het internet en peer-to-peer-netwerken om opnieuw uit te vinden hoe we delen, huren, ruilen of handelen in goederen en diensten."
    '3':
      title: "Makers en Peer Production"
      description: "zijn luiden een nieuwe vorm van industriële revolutie in. Productie wordt gedemocratiseerd door digitale fabricage middelen (3D-printers), lokale productie-units (FabLabs) en het delen van open souce hardware designs."
    '4':
      title: "Peer-to-Peer Financiering"
      description: "verdeelt kapitaal door crowdfunding en peer-to-peer-lenen, terwijl alternatieve valuta en gift economies nieuwe vormen van waarde-uitwisseling creëren "
    '5':
      title: "Open Knowledge"
      description: "legt de basis voor de opbouw van een duurzame samenleving door het openen en democratiseren van overheden, wetenschap, onderwijs, cultuur en economie."
