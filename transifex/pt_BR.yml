    title_first: "Junte-se a nós no <a href='http://www.cabaretsauvage.com/' target='_blank'>Cabaret Sauvage</a> em Paris"
    title_second: "Precisa de ajuda para viagem e acomodação?"
    description: "Você pode encontrar tudo o que precisa sobre viajar para OuiShare Fest nesta <a href='http://tiny.cc/fest-travel-post' target='_blank'>postagem</a>"
  about:
    '1':
      title: "O primeiro grande evento Europeu dedicado à economia colaborativa."
      description: "Este festival de três dias vai reunir a comunidade global de empresários, designers, realizadores, economistas, investidores, políticos e cidadãos para construir um futuro colaborativo. <br/><strong>Paris, 2-3-4, Maio, 2013.</strong>"
    '2':
      title: "Não apenas uma outra conferência de negócios."
      description: "Co-designed com a comunidade. Ouishare Fest vai se caracterizar por um largo espectro de atividades \"mão na massa\" e música ao vivo.<br/><strong>Dias 1-2</strong> vão reunir 500 profissionais e funcionários públicos.<br/><strong>Dia 3</strong> será grátis e aberto ao público."
  topics:
    '1':
      title: "A Economia Colaborativa na Europa está ganhando momentum. "
      description: "Inúmeras iniciativas colaborativas, peer-to-peer e open estão reinventando a maneira como produzimos e usamos nossos recursos, mercadorias e serviços, mobilizando o poder das comunidades."
    '2':
      title: "Consumo Colaborativo"
      description: "utiliza o poder da internet e das redes pessoa-a-pessoa (peer-to-peer) para reinventar o modo como compartilhamos, alugamos, trocamos ou comercializamos produtos e serviços."
    '3':
      title: "Realizadores (Makers) e Produção Pessoal"
      description: "estão conduzindo a uma nova revolução industrial. A manufatura está sendo democratizada com ferramentas de fabricação digital (impressoras 3D), em instalações para produção local (FabLabs) e pelo compartilhamento de designs de hardware open source."
    '4':
      title: "Finanças pessoa-a-pessoa (peer-to-peer)"
      description: "distribui capital através de crowdfunding e empréstimos de pessoa-a-pessoa, enquanto moedas alternativas e economias de doação criam novas maneiras de trocar valor"
    '5':
      title: "Conhecimento Aberto"
      description: "cria a base para a construção de sociedades sustentáveis abrindo e democratizando governos, ciência, educação, cultura e a economia."
  tickets:
    first: "<strong>Dias 1 e 2</strong> são dedicados a profissionais e a funcionários públicos"
    second: "<strong>Dia 3</strong> é grátis e aberto ao público"
    book_tickets: "Compre seus ingressos agora!"
