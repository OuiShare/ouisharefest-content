    intro: "OuiShare é uma comunidade global e aberta de pessoas que trabalham para acelerar a mudança para uma economia colaborativa. Nós somos empresários, designers, realizadores, pesquisadores, funcionários públicos, cidadãos e <strong>mais</strong>.<br/>Saiba mais sobre nós aqui"
