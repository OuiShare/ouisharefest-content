    description: "Un festival de trois jours rassemblant une large communauté d’entrepreneurs, designers, makers, économistes, investisseurs, acteurs publics et citoyens pour construire le futur de l’économie collaborative. Les 2, 3 et 4 mai 2013 à Paris."
