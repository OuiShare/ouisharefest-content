  team:
    intro: "\"اويشير\" هو تجمع عالمي مفتوح من اشخاص يعملون على تسريع الانتقال الى الاقتصاد التعاوني. نحن مبادرون, مصممون, بحاثون, موظفين حكومات , مواطنون, و   <strong> المزيد </strong>.<br/>  لمعرفة المزيد عن من نحن"
    design: "تصمم"
    development: "تطور"
  location:
    title: "شاركنا في هذا المكان الساحر"
    paris: "باريس"
  about:
    '1':
      title: "أول حدث أوروبي كبير حول ألاقتصاد التعاوني."
      description: "هذا المهرجان لمدة ثلاثة أيام يجمع مجتمعات عالميه من رواد الأعمال والمصممين والصناع والاقتصاديين والمستثمرين والسياسيين والمواطنين لبناء مستقبل تعاوني. <br/><strong>باريس، مايو 2-3-4، عام 2013.</strong>"
    '2':
      title: "ليس مؤتمر اعمال اّخر"
      description: "من خلال التصاميم التشاركيه مع مجتمع أويشير, سيعرض المهرجان مجموعة واسعة من الأنشطة العمليه والموسيقى الحية الرائعه. \n<br/><strong> سيجمع ايوم الأول والثاني اكثر من 500 مهني وموظف عام. <br/><strong> اليوم الثالث سيكون حر ومفتوح للعموم."
  topics:
    '1':
      title: "الأقتصاد التعاوني في اوروبا يكسب عزم."
      description: "بدائل تعاونيه من الند للند، منفتحه  لا حصر لها، تعيد اكتشاف الطريقة التي ينتج  بها ويستخدم السلع والموارد والخدمات، يسخيرمن خلالها قوة المجتمعات."
    '2':
      title: "الأستهلاك التعاوني"
      description: "رفع قوة الأنترنت و الند للند لنعيد اكتشاف كيف نشارك ونستأجر ونتبادل السلع التجاريه والخدمات"
    '3':
      title: "الصناع والانتاج للنظير"
      description: "هل هي الدخول في الثورة الصناعية الجديدة , أن التصنيع يضاف عليه الطابع الديمقراطي عن طريق أدوات التصنيع الرقمية ( الطابعات الثلاثة الابعاد ) مرافق الإنتاج المحلي (الفابعتا لاب) و التشارك في العتاد مفتوح المصدر "
    '4':
      title: "تمويل الند للند "
      description: "توزع رأس المال من خلال التمويل الجمعي و الإقراض الندي, في حين ان العملات البديلة و اقتصاد الهدايا خلق أشكال جديدة من قيمة التبادل"
    '5':
      title: "المعرفه المفتوحة"
      description: "انشاء الاساس لبناء المجتمعات المستدامة عن طريق الانفتاح و الحكومات الديمقراطية  والعلوم والتعليم والثقافة والاقتصاد."
  contribute:
    title: "ليس مجرد مؤتمر اخر للاعمال"
    description: "من التصورات لهذا اليوم الموعود.  مهرجان سوف يتشارك في تصميمه من قبل المجتمع اويشير  وشركائها لجعل هذا الحدث تجربة تعاونية حقيقية"
    post: "أضف فكرة <BR/> على جدار أفكارنا"
    codesign: "ساعدنا  <BR/> شارك في تصميم  <BR/>  البرنامج"
    host: "مضيف <BR/> للحدث الفضائي"
    volunteer: "تطوع <br/> في هذا اليوم"
    sponsor: "أصبح <br/> راعي للحدث "
  register:
    first: "<strong> اويشير و لا فوندريه </strong>  هما مؤسستان غير ربحيتان ونود من الجميع أن يكون قادرا على المشاركة في مهرجان."
    second: "<strong> اليوم الأول و الثاني 2</strong> هما  <strong> المحترفون </strong> الذين يسعون لمعرفة المزيد عن هذا الاقتصاد الجديد وبناء مستقبلها معا. Expect panels , جلسات العامة, ورشات, barcamps و المزيد. التذاكر محدودة وتتراوح أسعار بين 120 و 350 يورو، اعتمادا على موارد المؤسسة وحسب مكان شرائها. هناك عدد محدود من تذاكر البيع المبكر لذى لا تنتظر لتحجز لنفسك؟ <br/> للطلاب, الرجاء  <a href='mailto:hello@ouisharefest.com'> و ابقى على تواصل </a>  معنا - يوجد لدينا بعض الحسومات محجوزة لك. ملاحظة: الطعام والمشروبات والحفلة الختامية متضمنة"
    third: "<strong> اليوم الثالث</strong> سيكون </strong> مجاني بالكامل </strong> والدعوة عامة. جلسات مباشرة للتمويل الجمعي,  ﻻبات للتصنيع, \n، كيف تقيم ورشات عمل والأنشطة المختلفة حول تقاسم أنماط الحياة في المواقع المؤتمرات الرئيسية وكذلك النشاكات عبر الأقمار الصناعية في جميع أنحاء باريس وترك الناس تواجه الاقتصاد التعاوني للمرة الاولى. ابقى متيقضا للنشاط"
