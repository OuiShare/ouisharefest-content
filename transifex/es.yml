es:
  conf:
    name: "OuiShare Fest: un festival de tres días sobre la economía colaborativa"
    description: "Un festival de tres días que reunirá a una comunidad global de emprendedores, diseñadores, makers, economistas, inversores, políticos y ciudadanos para construir un futuro más colaborativo. París, 2-3-4 de Mayo, 2013."
  og:
    title: "OuiShare Fest: El festival de la Economía Colaborativa"
    description: "Un festival de tres días que reunirá a una comunidad global de emprendedores, diseñadores, makers, economistas, inversores, políticos y ciudadanos para construir un futuro más colaborativo. París, 2-3-4 de Mayo, 2013."
